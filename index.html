<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unique E-commerce Store</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Header -->
  <header>
    <h1>Unique Store</h1>
    <nav>
      <ul>
        <li><a href="#products">Shop</a></li>
        <li><a href="#cart">Cart</a></li>
      </ul>
    </nav>
  </header>

  <!-- Products Section -->
  <main>
    <section id="products" class="products">
      <h2>Our Products</h2>
      <div class="product-grid">
        <!-- Product 1 -->
        <div class="product">
          <img src="https://plus.unsplash.com/premium_photo-1679811667938-653de2474ca1?q=80&w=2787&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Product 1">
          <h3>Beautiful Vase</h3>
          <p class="price">$29.99</p>
          <button class="add-to-cart" data-name="Beautiful Vase" data-price="29.99">Add to Cart</button>
        </div>
        <!-- Product 2 -->
        <div class="product">
          <img src="https://images.unsplash.com/photo-1732552232770-1a116f777c93?q=80&w=2836&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Product 2">
          <h3>Modern Lamp</h3>
          <p class="price">$49.99</p>
          <button class="add-to-cart" data-name="Modern Lamp" data-price="49.99">Add to Cart</button>
        </div>
        <!-- Product 3 -->
        <div class="product">
          <img src="https://images.unsplash.com/photo-1600201319344-50b65c15ca85?q=80&w=2787&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Product 3">
          <h3>Cozy Chair</h3>
          <p class="price">$89.99</p>
          <button class="add-to-cart" data-name="Cozy Chair" data-price="89.99">Add to Cart</button>
        </div>
      </div>
    </section>

    <!-- Cart Section -->
    <section id="cart" class="cart">
      <h2>Your Cart</h2>
      <div id="cart-items">
        <p>Your cart is empty.</p>
      </div>
      <div id="cart-total">
        <strong>Total: $<span>0.00</span></strong>
      </div>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
